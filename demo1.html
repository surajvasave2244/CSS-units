<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
</head>
<body>
    <p>paragraph1</p>
    <p style="font-size: 32px;"></p>
    <p style="font-size: 2em;">paragraph2</p>
    <p style="font-size: 2rem;">paragraph3</p>
    <p>paragraph4</p>
    <p>paragraph5</p>

    <!-- em: write the current elements (2em=32, 2times,the)
    rem: write the root elements
    ***absolute units :-
    absolute units are pixels.
    relatives:
    em:write the current elements (2em=32, 2times,the)
    rem: write the root elements 
    %- 
    vh - 1  vh = 1% of viewport height
    vw - 1vw = 1% of viewport width -->

    <div style="border: solid 2px red ; height: 10vh;">
        <img src="" alt="" style="width: 90%; border: solid 2px red;">
    </div>
    </body>
</html>
